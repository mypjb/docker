apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: k8s-ui
  namespace: gloo-system
spec:
  displayName: k8s-ui
  sslConfig:
    secretRef:
      name: kubernetes-dashboard-certs
      namespace: kubernetes-dashboard
    sniDomains:
    - ui.k8s.lass.net
  virtualHost:
    domains:
    - ui.k8s.lass.net
    options:
      headerManipulation:
        requestHeadersToAdd:
        - append: false
          header:
            key: Authorization
            value: Bearer 
    routes:
    - matchers:
      - prefix: /
      routeAction:
        single:
          upstream:
            name: kubernetes-dashboard-kubernetes-dashboard-443
            namespace: gloo-system
