# Create super admin user
apiVersion: v1
kind: ServiceAccount
metadata:
  name: super-admin
  namespace: kubernetes-dashboard

---
# Create super admin cluster role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: super-admin
rules:
- apiGroups: 
  - '*'
  resources:
  - '*'
  verbs: 
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
---
# Bind cluster super role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: super-admin-bind
subjects:
- kind: ServiceAccount
  name: super-admin
  namespace: kubernetes-dashboard
roleRef:
  kind: ClusterRole
  name: super-admin
  apiGroup: rbac.authorization.k8s.io

---
# Create account token
apiVersion: v1
kind: Secret
metadata:
  name: super-admin-token
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/service-account.name: super-admin
type: kubernetes.io/service-account-token
