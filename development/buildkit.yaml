apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: buildkit
  name: buildkit
  namespace: development
spec:
  selector:
    matchLabels:
      app: buildkit
  template:
    metadata:
      labels:
        app: buildkit
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: buildkit
          image: moby/buildkit:v0.10.3
          imagePullPolicy: IfNotPresent
          args: 
