--- 
# gateway

apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: development
  namespace: development
spec:
  gatewayClassName: nginx
  listeners:
    - name: nuget-https
      protocol: HTTPS
      port: 443
      hostname: nuget.mirror.lass.net
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            group: ""
            name: nuget-certs 

