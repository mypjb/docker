---
# http route
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nuget-route
  namespace: development
spec:
  parentRefs:
    - name: development
  hostnames:
    - nuget.mirror.lass.net
  rules:
    - backendRefs:
      - name: nuget
        port: 80
