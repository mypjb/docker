---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nuget
  namespace: development
spec:
  volumeMode: Filesystem
  accessModes:
   - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: "rook-ceph-block"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nuget
  namespace: development
data:
  ApiKey: "111111"
  Storage__Type: "FileSystem"
  Storage__Path: "/var/baget/packages"
  Database__Type: "Sqlite"
  Database__ConnectionString: "Data Source=/var/baget/baget.db"
  Search__Type: "Database"
  AllowPackageOverwrites: "true"
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nuget
  name: nuget
  namespace: development
spec:
  selector:
    matchLabels:
      app: nuget
  template:
    metadata:
      labels:
        app: nuget
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: nuget
          image: loicsharma/baget:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 300Mi
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: nuget
          volumeMounts:
            - mountPath: /var/baget
              name: pvc
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: nuget
---
apiVersion: v1
kind: Service
metadata:
  name: nuget
  namespace: development
spec:
  ports:
    - port: 80
      name: http
      protocol: TCP
      targetPort: 80
  selector:
    app: nuget
  sessionAffinity: None
  type: ClusterIP
