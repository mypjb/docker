---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis.config
  namespace: development
data:
  redis.conf: |
    bind 0.0.0.0
    loglevel verbose
    databases 16
    requirepass Aa123456
    maxmemory 256mb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
  namespace: development
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: redis
          image: redis:7.0.4-alpine
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 200Mi
          args:
            - redis-server 
            - /usr/local/etc/redis/redis.conf
          ports:
            - containerPort: 6379
              name: tcp
              protocol: TCP
          resources:
          volumeMounts:
            - mountPath: /usr/local/etc/redis
              name: config
      volumes:
        - name: config
          configMap:
            name: redis.config
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: development
spec:
  ports:
    - port: 6379
      name: tcp 
      protocol: TCP
      targetPort: 6379
  selector:
    app: redis
  sessionAffinity: None
  type: ClusterIP
