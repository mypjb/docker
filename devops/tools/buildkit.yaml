---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: buildkit
  namespace: devops-tools
spec:
  volumeMode: Filesystem
  accessModes:
   - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: "rook-ceph-block"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: buildkit
  name: buildkit
  namespace: devops-tools
spec:
  selector:
    matchLabels:
      app: buildkit
  template:
    metadata:
      labels:
        app: buildkit
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: buildkit
          image: moby/buildkit:v0.10.3
          imagePullPolicy: IfNotPresent
          args: 
            - /bin/bash
          resources:
            limits:
              memory: 500Mi
          volumeMounts:
            - mountPath: /usr/local/etc/buildkit
              name: pvc
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: buildkit
