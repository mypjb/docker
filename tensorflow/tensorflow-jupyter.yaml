---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lass-pvc
  namespace: development
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tensorflow-jupyter
  name: tensorflow-jupyter
  namespace: development
spec:
  selector:
    matchLabels:
      app: tensorflow-jupyter
  template:
    metadata:
      labels:
        app: tensorflow-jupyter
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: tensorflow-jupyter
          image: tensorflow/tensorflow:2.8.1-jupyter
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 1000m
              memory: 2048Mi
          volumeMounts:
            - mountPath: /etc/test
              name: lass-pv
              subPath: tensorflow/jupyter
      volumes:
        - name: lass-pv
          persistentVolumeClaim:
            claimName: lass-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: tensorflow-jupyter
  namespace: development
spec:
  ports:
    - port: 8888
      protocol: TCP
      targetPort: http
  selector:
    app: tensorflow-jupyter
  sessionAffinity: None
  type: ClusterIP
